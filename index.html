<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rechnung Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#22223b">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo" height="60">
        <h1>Rechnung Generator</h1>
    </header>
    <main>
        <section id="kunden">
            <h2>Kunden</h2>
            <textarea id="kundenName" rows="4" placeholder="Kundenadresse (mehrzeilig)..."></textarea>
            <button id="neuerKundeBtn">Kunde speichern</button>
            <ul id="kundenListe"></ul>
        </section>
        <section id="artikel">
            <h2>Artikel</h2>
            <input id="artikelName" placeholder="Bezeichnung">
            <input id="artikelPreis" type="number" step="0.05" placeholder="Preis (CHF)">
            <button id="neuerArtikelBtn">Artikel speichern</button>
            <ul id="artikelListe"></ul>
        </section>
        <section id="rechnung">
            <h2>Rechnung erstellen</h2>
            <label>Empfänger:
                <select id="empfaenger"></select>
            </label>
            <label>Positionen:
                <select id="positionsArtikel"></select>
                <input id="positionsMenge" type="number" min="1" value="1" style="width:40px;">
                <button id="neuePositionBtn">+ Position</button>
                <ul id="positionenListe"></ul>
            </label>
            <label>Fusszeile:
                <input id="fusszeile" value="Zahlbar innert 30 Tagen. Kein MWST-Ausweis, da nicht mehrwertsteuerpflichtig gemäss Art. 10 MWSTG. Vielen Dank für Ihr Vertrauen! Kontakt: n.guyaz@icloud.com / +41 79 414 42 049">
            </label>
            <button id="pdfBtn">PDF erstellen & herunterladen</button>
        </section>
        <section id="vorschau">
            <h2>Vorschau</h2>
            <button id="pdfVorschauBtn">Vorschau im neuen Tab</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
