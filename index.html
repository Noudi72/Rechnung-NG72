<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rechnung Generator NG72</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
  <style>
    body { font-family: Avenir, Arial, sans-serif; }
    .flex { display: flex; gap: 2em; align-items: flex-start; }
    .flex > section { flex: 1; min-width: 320px; }
    #logoimg { width: 80px; margin-bottom: 1em; }
    .pos-tbl { width: 100%; margin-bottom: 1em; }
    .pos-tbl th, .pos-tbl td { text-align: left; }
    .center { text-align: center; }
    .right { text-align: right; }
    .fuss { font-size: 0.9em; margin-top: 2em; }
    @media (max-width: 900px) { .flex { flex-direction: column; } }
  </style>
</head>
<body>
  <main class="container">
    <h1><img id="logoimg" src="logo.png" alt="Logo" /> Rechnung Generator</h1>
    <div class="flex">
      <section>
        <h3>Kunden</h3>
        <textarea id="kunde_input" placeholder="Kundenadresse mehrzeilig..."></textarea>
        <button id="kunde_save">Kunde speichern</button>
        <ul id="kunden_list"></ul>
      </section>
      <section>
        <h3>Artikel</h3>
        <input id="art_name" placeholder="Bezeichnung" />
        <input id="art_preis" type="number" step="0.01" placeholder="Preis CHF" />
        <button id="art_save">Artikel speichern</button>
        <ul id="artikel_list"></ul>
      </section>
    </div>

    <h2>Rechnung erstellen</h2>
    <form id="rechnung_form" autocomplete="off" onsubmit="return false;">
      <label>Empf√§nger:
        <select id="empfaenger"></select>
      </label>
      <div id="pos_area"></div>
      <button type="button" id="add_pos">+ Position</button>
      <label>Rechnungsnummer:
        <input id="rechnr" />
      </label>
      <label>Zahlungsfrist:
        <select id="frist">
          <option value="7">7 Tage</option>
          <option value="14">14 Tage</option>
          <option value="30" selected>30 Tage</option>
        </select>
      </label>
      <label>Fusszeile:
        <input id="fusszeile" />
      </label>
      <button type="button" id="makepdf">PDF erstellen & herunterladen</button>
    </form>
    <p id="status"></p>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
